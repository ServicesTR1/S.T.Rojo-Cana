
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Services Travel Rojo Cana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: sans-serif; background: url('images/otros/fondo.jpg') no-repeat center center fixed; background-size: cover; }
        header { background: rgba(255,255,255,0.8); padding: 20px; text-align: center; }
        #lang-switch { position: absolute; top: 20px; right: 20px; }
        section { padding: 20px; background: rgba(255, 255, 255, 0.85); margin: 20px; border-radius: 10px; }
        .boton { background: #e63946; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="lang-switch">
        <button onclick="setLanguage('es')">ES</button>
        <button onclick="setLanguage('en')">EN</button>
    </div>
    <header>
        <h1 id="slogan">Explora con Pasión, Vive Rojo Cana</h1>
        <img src="images/logo.png" alt="Logo" style="height:80px;">
    </header>

    <section>
        <h2 id="reservaTitulo">Reservar ahora</h2>
        <form onsubmit="enviarFormulario(); return false;">
            <label for="nombre" id="nombreLbl">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="servicio" id="servicioLbl">Servicio solicitado:</label><br>
            <input type="text" id="servicio" name="servicio"><br><br>
            <label for="mensaje" id="mensajeLbl">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje"></textarea><br><br>
            <button class="boton" type="submit" id="botonEnviar">Enviar por WhatsApp</button>
        </form>
    </section>

    <script>
        const textos = {
            es: {
                slogan: "Explora con Pasión, Vive Rojo Cana",
                reservaTitulo: "Reservar ahora",
                nombreLbl: "Nombre:",
                servicioLbl: "Servicio solicitado:",
                mensajeLbl: "Mensaje:",
                botonEnviar: "Enviar por WhatsApp"
            },
            en: {
                slogan: "Explore with Passion, Live Rojo Cana",
                reservaTitulo: "Book now",
                nombreLbl: "Name:",
                servicioLbl: "Requested service:",
                mensajeLbl: "Message:",
                botonEnviar: "Send via WhatsApp"
            }
        };

        function setLanguage(lang) {
            document.getElementById("slogan").innerText = textos[lang].slogan;
            document.getElementById("reservaTitulo").innerText = textos[lang].reservaTitulo;
            document.getElementById("nombreLbl").innerText = textos[lang].nombreLbl;
            document.getElementById("servicioLbl").innerText = textos[lang].servicioLbl;
            document.getElementById("mensajeLbl").innerText = textos[lang].mensajeLbl;
            document.getElementById("botonEnviar").innerText = textos[lang].botonEnviar;
        }

        function enviarFormulario() {
            const nombre = document.getElementById("nombre").value;
            const servicio = document.getElementById("servicio").value;
            const mensaje = document.getElementById("mensaje").value;
            const whatsappUrl = `https://wa.me/18092515727?text=Nombre:%20${encodeURIComponent(nombre)}%0AServicio:%20${encodeURIComponent(servicio)}%0AMensaje:%20${encodeURIComponent(mensaje)}`;
            window.open(whatsappUrl, "_blank");
        }
    </script>
</body>
</html>
