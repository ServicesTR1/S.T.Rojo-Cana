<head>
  <meta charset="UTF-8" />

  <meta property="og:type" content="website" />
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"LocalBusiness",
    "name":"Services Travel Rojo Cana",
    "description":"Transporte privado, tours y excursiones en República Dominicana",
    "telephone":"+1 809 251 5727",
    "image":"https://rojocana.com/images/otros/logo.png",
    "areaServed":"Dominican Republic",
    "url":"https://rojocana.com/"
  }
  </script>
  <style>
    body { background-color: #f9f9f9; font-family: Arial, sans-serif; margin:0; padding:0; color:#333; }
    .hero { text-align:center; padding:50px 20px; background-size:cover; background-position:center; color:#fff; }
    .hero__overlay { background: rgba(0,0,0,0.3); padding:20px; border-radius:10px; display:inline-block; }
    .slogan { font-size:2em; margin:10px 0; }
    .sub-slogan { font-size:1.2em; }
    .cta-row a { margin:5px; text-decoration:none; padding:10px 20px; border-radius:5px; color:#fff; background-color:#e53935; display:inline-block; }
    .slider { display:flex; justify-content:center; align-items:center; margin:20px 0; }
    .slider__track { display:flex; overflow-x:auto; scroll-behavior:smooth; max-width:90%; }
    .slider__track img { margin:0 5px; max-height:200px; border-radius:10px; }
    .slider__btn { background:#e53935; border:none; color:#fff; padding:10px; cursor:pointer; font-size:1.2em; margin:0 5px; }
    form { display:flex; flex-direction:column; max-width:500px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, textarea { margin-bottom:10px; padding:10px; border-radius:5px; border:1px solid #ccc; width:100%; }
    button { padding:10px; border:none; border-radius:5px; background:#e53935; color:#fff; cursor:pointer; font-size:1em; }
    footer { text-align:center; padding:20px; background:#222; color:#fff; }
  </style>
</head>
<body>
<header class="hero" style="background-image:url('images/otros/fondo.jpg')">
  <div class="hero__overlay">
    <img class="logo" src="images/otros/logo.png" alt="Logo Services Travel Rojo Cana" />
    <h1 class="slogan">Vive con pasión, Vive Rojo Cana…</h1>
    <p class="sub-slogan">Piénsalo y nosotros te llevamos.</p>
    <div class="cta-row">
      <a href="#reserva">Reservar</a>
      <a target="_blank" href="https://wa.me/18092515727">WhatsApp</a>
      <a href="index_en.html">English</a>
    </div>
  </div>
</header>
<main>
  <!-- Carrusel Transfer -->
  <section class="slider" id="transfer">
    <button class="slider__btn prev">‹</button>
    <div class="slider__track">
      <img src="images/transfer/transfer1.jpg" alt="Transfer 1">
      <img src="images/transfer/transfer2.jpg" alt="Transfer 2">
      <img src="images/transfer/transfer3.jpg" alt="Transfer 3">
    </div>
    <button class="slider__btn next">›</button>
  </section>
  <!-- Carruseles similares para Buggy, Saona, etc. (omitido por brevedad) -->  <!-- Formulario con Formspree y WhatsApp -->  <section id="reserva">
    <h2>Reserva ahora</h2>
    <form id="form-reserva" action="https://formspree.io/f/mnqekvwb" method="POST">
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="tel" name="telefono" placeholder="Teléfono" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="text" name="servicio" placeholder="Servicio solicitado" required />
      <label>Fecha de llegada</label>
      <input type="date" name="fecha_llegada" required />
      <label>Fecha de salida</label>
      <input type="date" name="fecha_salida" required />
      <textarea name="mensaje" placeholder="Detalles adicionales"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
</main>
<footer>
  <p>© 2025 Services Travel Rojo Cana — Todos los derechos reservados</p>
</footer>
<script>
  // Slider manual centralizado
  document.querySelectorAll('.slider').forEach(slider => {
    const track = slider.querySelector('.slider__track');
    const prev = slider.querySelector('.prev');
    const next = slider.querySelector('.next');
    const step = 320;
    prev.addEventListener('click', () => track.scrollBy({left:-step, behavior:'smooth'}));
    next.addEventListener('click', () => track.scrollBy({left: step, behavior:'smooth'}));
  });
  // Formulario WhatsApp
  document.getElementById('form-reserva').addEventListener('submit', function(e){
    e.preventDefault();
    const d = new FormData(this);
    const txt = [
      '*Nueva reserva*',
      'Nombre: '+d.get('nombre'),
      'Teléfono: '+d.get('telefono'),
      'Email: '+d.get('email'),
      'Servicio: '+d.get('servicio'),
      'Llegada: '+d.get('fecha_llegada'),
      'Salida: '+d.get('fecha_salida'),
      'Mensaje: '+(d.get('mensaje')||'')
    ].join('%0A');
    window.open('https://wa.me/18092515727?text='+txt,'_blank');
    this.submit(); // Formspree
  });
</script>
</body>
</html>
