<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services Travel Rojo Cana transporte, tours y excursiones en RD</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("images/otros/fondo.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    .carousel img {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin: 40px 0 20px;
      color: #fff;
    }
    .section {
      margin: 20px;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/otros/logo.png" alt="Logo Rojo Cana">
    <h1>Explora con Pasión, Vive Rojo Cana</h1>
    <p>Sólo piénsalo... y nosotros te llevamos.</p>
  </header>

  <!-- Transfer -->
  <h2>Transfer</h2>
  <div class="carousel">
    <div><img src="images/transfer/transfer1.jpg" alt="Transfer 1"></div>
    <div><img src="images/transfer/transfer2.jpg" alt="Transfer 2"></div>
    <div><img src="images/transfer/transfer3.jpg" alt="Transfer 3"></div>
    <div><img src="images/transfer/transfer4.jpg" alt="Transfer 4"></div>
    <div><img src="images/transfer/transfer5.jpg" alt="Transfer 5"></div>
  </div>

  <!-- Buggy -->
  <h2>Buggy</h2>
  <div class="carousel">
    <div><img src="images/buggy/buggy1.jpg" alt="Buggy 1"></div>
    <div><img src="images/buggy/buggy2.jpg" alt="Buggy 2"></div>
    <div><img src="images/buggy/buggy3.jpg" alt="Buggy 3"></div>
    <div><img src="images/buggy/buggy4.jpg" alt="Buggy 4"></div>
    <div><img src="images/buggy/buggy5.jpg" alt="Buggy 5"></div>
  </div>

  <!-- Saona -->
  <h2>Saona</h2>
  <div class="carousel">
    <div><img src="images/saona/saona1.jpg" alt="Saona 1"></div>
    <div><img src="images/saona/saona2.jpg" alt="Saona 2"></div>
    <div><img src="images/saona/saona3.jpg" alt="Saona 3"></div>
    <div><img src="images/saona/saona4.jpg" alt="Saona 4"></div>
    <div><img src="images/saona/saona5.jpg" alt="Saona 5"></div>
  </div>

  <!-- Boca Chica -->
  <h2>Boca Chica</h2>
  <div class="carousel">
    <div><img src="images/boca_chica/boca1.jpg" alt="Boca 1"></div>
    <div><img src="images/boca_chica/boca2.jpg" alt="Boca 2"></div>
    <div><img src="images/boca_chica/boca3.jpg" alt="Boca 3"></div>
    <div><img src="images/boca_chica/boca4.jpg" alt="Boca 4"></div>
    <div><img src="images/boca_chica/boca5.jpg" alt="Boca 5"></div>
  </div>

  <!-- Bahía de las Águilas -->
  <h2>Bahía de las Águilas</h2>
  <div class="carousel">
    <div><img src="images/bahia_de_las_aguilas/bahia1.jpg" alt="Bahía 1"></div>
    <div><img src="images/bahia_de_las_aguilas/bahia2.jpg" alt="Bahía 2"></div>
    <div><img src="images/bahia_de_las_aguilas/bahia3.jpg" alt="Bahía 3"></div>
    <div><img src="images/bahia_de_las_aguilas/bahia4.jpg" alt="Bahía 4"></div>
    <div><img src="images/bahia_de_las_aguilas/bahia5.jpg" alt="Bahía 5"></div>
  </div>

  <!-- Scripts de Slick Carousel -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        autoplay: true,
        autoplaySpeed: 2500,
        dots: true,
        arrows: true
      });
    });
  </script>
</body>
                                                                           </html>
